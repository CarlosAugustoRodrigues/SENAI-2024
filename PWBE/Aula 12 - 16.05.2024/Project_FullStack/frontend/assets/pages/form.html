<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOL - Destino</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <header class="effect-blur">
        <div>
            <img src="../img/logo.png" alt="" class="logo" draggable="false">
            <p>SNOL</p>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./destinos.html">Destinos</a></li>
                <li><a href="./hoteis.html">Hoteis</a></li>
                <li><a href="./pontos_turisticos.html">Pontos Turisticos</a></li>
                <li><a href="./form.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="div-form">
            <div class="text-form">
                <p>Cadastrar Destino</p>
            </div>
            <form id="form-destino">
                <div>
                    <label for="destino"><i class="bi bi-geo-alt-fill"></i></label>
                    <input type="text" id="destino" name="destino" placeholder="Destino" required/>
                </div>
                <div>
                    <label for="valor"><i class="bi bi-cash-coin"></i></label>
                    <input type="number" id="valor" name="valor" placeholder="Valor (R$)" required/>
                </div>
                <div>
                    <label for="data"><i class="bi bi-calendar"></i></label>
                    <input type="date" id="data" name="data" />
                </div>
                <input type="submit" class="btn-form" value="ENVIAR"/>
            </form>
        </div>

        <div class="div-form">
            <div class="text-form">
                <p>Cadastrar Hotel</p>
            </div>
            <form id="form-hotel">
                <div>
                    <label for="nome"><i class="bi bi-geo-alt-fill"></i></label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Hotel" required/>
                </div>
                <div>
                    <label for="valor"><i class="bi bi-cash-coin"></i></label>
                    <input type="number" id="valor" name="valor" placeholder="Valor (R$)" required/>
                </div>
                <div>
                    <label for="endereco"><i class="bi bi-pin-map-fill"></i></label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required/>
                </div>
                <div>
                    <label for="avaliacao"><i class="bi bi-star-fill"></i></label>
                    <input type="number" id="avaliacao" name="avaliacao" placeholder="Avaliação (1 à 5)" required/>
                </div>
                <div>
                    <label for="email"><i class="bi bi-envelope-at-fill"></i></label>
                    <input type="email" id="email" name="email" placeholder="Email" required/>
                </div>
                <div>
                    <label for="site"><i class="bi bi-globe2"></i></label>
                    <input type="text" id="site" name="site" placeholder="Site" required/>
                </div>
                <div>
                    <label for="telefone"><i class="bi bi-telephone-fill"></i></label>
                    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required/>
                </div>
                <div>
                    <label for="destino"><i class="bi bi-geo-fill"></i></label>
                    <input type="number" step="1" id="destino" name="destino" placeholder="ID Destino" required/>
                </div>
                <input type="submit" class="btn-form" value="ENVIAR"/>
            </form>
        </div>

        <div class="div-form">
            <div class="text-form">
                <p>Cadastrar Ponto Turistico</p>
            </div>
            <form id="form-ponto">
                <div>
                    <label for="nome"><i class="bi bi-geo-alt-fill"></i></label>
                    <input type="text" id="nome" name="nome" placeholder="Nome Ponto Turistico" required/>
                </div>
                <div>
                    <label for="endereco"><i class="bi bi-pin-map-fill"></i></label>
                    <input type="text" id="endereco" name="endereco" placeholder="Endereço" required/>
                </div>
                <div>
                    <label for="telefone"><i class="bi bi-telephone-fill"></i></label>
                    <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000"/>
                </div>
                <div>
                    <label for="valor"><i class="bi bi-cash-coin"></i></label>
                    <input type="number" id="valor" name="valor" placeholder="Valor (R$)"/>
                </div>
                <div>
                    <label for="destino"><i class="bi bi-geo-fill"></i></label>
                    <input type="number" step="1" id="destino" name="destino" placeholder="ID Destino" required/>
                </div>
                <input type="submit" class="btn-form" value="ENVIAR"/>
            </form>
        </div>
        
    </main>

    <footer>
        <p>COPYRIGHT © <span id="data"></span> BY SNOL MANAGER | ALL RIGHTS RESERVED</p>
        <div class="social-midias">
            <a href="#" target="_blank"><i class="bi bi-twitter-x"></i></a>
            <a href="#" target="_blank"><i class="bi bi-instagram"></i></a>
            <a href="https://github.com/carlosaugustorodrigues" target="_blank"><i class="bi bi-github"></i></a>
        </div>
    </footer>
    
</body>
<script src="../js/cadastro.js"></script>
</html>
