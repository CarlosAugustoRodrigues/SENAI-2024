<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOL - Pontos Turisticos</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/pontos_turisticos.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="loadItens()">

    <dialog id="model-edit-dialog">

        <button class="btn-close-dialog" id="btn-close-dialog" onclick="closeModal()"><i class="bi bi-x-circle-fill"></i></button>

        <form id="form-edit">
            <div>
                <label for="id_ponto"><i class="bi bi-fingerprint"></i></label>
                <input disabled type="number" step="1" id="id_ponto" name="id_ponto" placeholder="ID" required/>
            </div>
            <div>
                <label for="nome"><i class="bi bi-geo-alt-fill"></i></label>
                <input type="text" id="nome" name="nome" placeholder="Nome Ponto Turistico" required/>
            </div>
            <div>
                <label for="valor"><i class="bi bi-cash-coin"></i></label>
                <input type="number" id="valor" name="valor" placeholder="Valor (R$)"/>
            </div>
            <div>
                <label for="endereco"><i class="bi bi-pin-map-fill"></i></label>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required/>
            </div>
            <div>
                <label for="telefone"><i class="bi bi-telephone-fill"></i></label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000"/>
            </div>
            
            <input type="submit" class="btn-form" value="ENVIAR"/>
        </form>

    </dialog>

    <header class="effect-blur">
        <div>
            <img src="../img/logo.png" alt="" class="logo" draggable="false">
            <p>SNOL</p>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./destinos.html">Destinos</a></li>
                <li><a href="./hoteis.html">Hoteis</a></li>
                <li><a href="./pontos_turisticos.html">Pontos Turisticos</a></li>
                <li><a href="./form.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="card model" id="card">
            <div class="div-img">
                <img src="../img/logo-cinza.png" alt="" class="logo-card" draggable="false">
            </div>
            <div>
                <div id="info" class="info">
                    <p id="ponto_turistico" class="ponto_turistico">Cristo Redentor</p>
                    <div>
                        <p>Valor:</p>
                        <p id="valor" class="text-info">-</p>
                    </div>
                    <div>
                        <p>Endereço:</p>
                        <p id="endereco" class="text-info">Rua 123, n09 - Amparo</p>
                    </div>
                    <div>
                        <p>Telefone:</p>
                        <p id="telefone" class="text-info">hotel1@email.com</p>
                    </div>
                </div>
            </div>
            <button id="remove" class="btn"><img src="../img/remover.png" class="btn-remove"></button>
            <button id="edit" class="btn"><img src="../img/editar.png" class="btn-edit"></button>
        </div>


    </main>
    
</body>
<script src="../js/pontos_turisticos.js"></script>
</html>
