<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOL - Destino</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/destino.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body onload="loadItens()">

    <dialog id="model-edit-dialog">

        <button class="btn-close-dialog" id="btn-close-dialog" onclick="closeModal()"><i class="bi bi-x-circle-fill"></i></button>

        <form id="form-edit">
            <div>
                <label for="id_destino"><i class="bi bi-fingerprint"></i></label>
                <input disabled type="number" step="1" id="id_destino" name="id_destino" placeholder="ID" required/>
            </div>
            <div>
                <label for="destino"><i class="bi bi-geo-alt-fill"></i></label>
                <input type="text" id="destino" name="destino" placeholder="Destino" required/>
            </div>
            <div>
                <label for="valor"><i class="bi bi-cash-coin"></i></label>
                <input type="number" id="valor" name="valor" placeholder="Valor (R$)" required/>
            </div>
            <div>
                <label for="data"><i class="bi bi-calendar"></i></label>
                <input type="date" id="data" name="data" />
            </div>
            <input type="submit" class="btn-form" value="ENVIAR"/>
        </form>

    </dialog>

    <header class="effect-blur">
        <div>
            <img src="../img/logo.png" alt="" class="logo" draggable="false">
            <p>SNOL</p>
        </div>

        <nav class="navbar">
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="./destinos.html">Destinos</a></li>
                <li><a href="./hoteis.html">Hoteis</a></li>
                <li><a href="./pontos_turisticos.html">Pontos Turisticos</a></li>
                <li><a href="./form.html">Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        
        <div class="card model" id="card">
            <div class="div-img">
                <img src="../img/logo-cinza.png" alt="" class="logo-card" draggable="false">
            </div>
            <div>
                <div id="info" class="info">
                    <p id="cidade" class="cidade">Amparo</p>
                    <div>
                        <p>Valor:</p>
                        <p id="valor" class="text-info">R$1000</p>
                    </div>
                    <div>
                        <p>Data:</p>
                        <p id="data" class="text-info">10/10/2020</p>
                    </div>
                </div>
                
                <div id="info-hp" class="info-hp">
                    <div>
                        <p>Hoteis:</p>
                        <p id="hoteis">5</p>
                    </div>
                    <div>
                        <p>Pontos Turisticos:</p>
                        <p id="pontos">5</p>
                    </div>
                </div>
            </div>
            <button id="remove" class="btn"><img src="../img/remover.png" class="btn-remove"></button>
            <button id="edit" class="btn"><img src="../img/editar.png" class="btn-edit"></button>
            <p id="id-card" class="id-card"></p>
        </div>

    </main>
    
</body>
<script src="../js/destinos.js"></script>
</html>
