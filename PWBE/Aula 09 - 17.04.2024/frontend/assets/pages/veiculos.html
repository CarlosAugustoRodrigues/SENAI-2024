        <form id="form" class="form">

            <input type="text" name="marca" id="marca" placeholder="Marca" required />
            <select name="tipo" id="tipo" placeholder="Tipo">
                <option value="" disabled selected hidden>Selecione o Tipo</option>
                <option value="utilitario">Utilitario</option>
                <option value="standart">Standart</option>
                <option value="esportivo">Esportivo</option>
            </select>
            <input type="text" name="diaria" id="diaria" placeholder="Diaria" required />

            <button type="submit" class="btn-form">CADASTRAR</button>
