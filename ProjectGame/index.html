<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <div class="container-game">
        <div class="div-score">
            <p>SCORE: </p>
            <span id="score"></span>
        </div>
    
        <p id="timer"></p>
    
        <span class="start-text">CLICK HERE TO START</span>
    
        <div class="container">
            <div class="div-container">1</div>
            <div class="div-container">2</div>
            <div class="div-container">3</div>
            <div class="div-container">4</div>
            <div class="div-container">5</div>
            <div class="div-container">6</div>
            <div class="div-container">7</div>
            <div class="div-container">8</div>
            <div class="div-container">9</div>
        </div>
    </div>

</body>
</html>
